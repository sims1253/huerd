# Workflow for building and deploying a pkgdown site
#
# This workflow is suitable for deploying to GitHub Pages.
# It will build and deploy the site on pushes to main and PRs to main.
#
# See https://pkgdown.r-lib.org/articles/actions.html for more details
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: "true"

    permissions:
      contents: read   # to check out repository
      pages: write      # to deploy to Pages
      id-token: write   # to verify deployment authenticity

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::ragg
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages()
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
